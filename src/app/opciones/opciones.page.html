<ion-header>
  <ion-toolbar class="black-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <img src="assets/img/retroceso.png" alt="Back" class="back-icon" />
      </ion-button>
    </ion-buttons>
    <ion-title class="title-container">
      Preparación Ante Riesgo y Amenazas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="resetChanges()">
        <span class="end-button-text">Deshacer cambios</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content-container">
  <div class="home-container">
    <img src="assets/img/fondo.jpg" class="background-image" />
    <div class="options-container">
      <div class="title-box">
        <img src="assets/img/logo.png" class="logo-small" />
        <h2>Opciones</h2>
      </div>
      <ion-list>
        <ion-item>
          <ion-label class="item-label">Música ambiental</ion-label>
          <ion-toggle slot="end" [(ngModel)]="settings.music"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label class="item-label">Efectos de sonido</ion-label>
          <ion-toggle slot="end" [(ngModel)]="settings.sound"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label class="item-label">Notificaciones</ion-label>
          <ion-toggle slot="end" [(ngModel)]="settings.notifications"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label class="item-label">Modo oscuro</ion-label>
          <ion-toggle slot="end" [(ngModel)]="settings.darkMode"></ion-toggle>
        </ion-item>
      </ion-list>
      <ion-button expand="block" class="custom-button" (click)="openAccountSettings()">
        Configuración de cuenta
      </ion-button>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div class="footer-bar"></div>
</ion-footer>
