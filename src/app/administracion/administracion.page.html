<ion-header>
  <ion-toolbar class="black-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <img src="assets/img/retroceso.png" alt="Back" class="back-icon" />
      </ion-button>
    </ion-buttons>
    <div class="title-container">
      <img src="assets/img/logo.png" alt="Logo" class="logo" (click)="goHome()" />
      <ion-title>
        Preparación Ante Riesgo<br>y Amenazas
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="administracion-container">
    <div class="title-box">
      <img src="assets/img/logo.png" alt="Logo" class="logo" />
      <div class="title-text">
        <h2>Administradores</h2>
        <h3>Gestión de usuarios</h3>
      </div>
    </div>

    <div class="buttons-row">
      <ion-button expand="block" (click)="addUser()">Nuevo</ion-button>
      <ion-button expand="block" (click)="deleteSelectedUsers()">Borrar</ion-button>
      <ion-button expand="block" (click)="activateSelectedUsers()">Activar</ion-button>
      <ion-button expand="block" (click)="deactivateSelectedUsers()">Desactivar</ion-button>
    </div>

    <ion-list class="user-list">
      <ion-item *ngFor="let user of users">
        <ion-checkbox slot="start" [(ngModel)]="user.selected"></ion-checkbox>
        <ion-label>
          <h2>{{user.apellido}}, {{user.nombre}}</h2>
          <p>Perfil: {{user.perfil}}</p>
        </ion-label>
        <ion-button (click)="editUser(user)" color="primary" class="edit-button">Editar</ion-button>
        <ion-button (click)="deleteUser(user)" color="danger" class="delete-button">Borrar</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
